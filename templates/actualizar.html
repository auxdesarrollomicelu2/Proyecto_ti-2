    <div class="ingreso">
        <div class="form-container">
            <h2>Editar Dispositivo</h2>
            <!----- buscamos el dispositivo en la base de datos con el id proporcionado  y lo asignamos el dispositivo a la variable-->
            <form method="POST" action="{{ url_for('actualizar', idusuario=dispositivo.idusuario) }}">
                <div class="form-group">
                    <label for="area">Área:</label>
                    <input type="text" id="area" name="area" value="{{ dispositivo.area }}" required>
                </div>
           
                <div class="form-group">
                    <label for="sede">Sede:</label>
                    <input type="text" id="sede" name="sede" value="{{ dispositivo.sede }}" required>
                </div>
           
                <div class="form-group">
                    <label for="modelo_marca">Modelo/Marca:</label>
                    <input type="text" id="modelo_marca" name="modelo_marca" value="{{ dispositivo.modelo }}" >
                </div>
           
                <div class="form-group">
                    <label for="colaborador">Colaborador:</label>
                    <input type="text" id="colaborador" name="colaborador" value="{{ dispositivo.colaborador }}" >
                </div>
           
                <div class="form-group">
                    <label for="serial">Serial:</label>
                    <input type="text" id="serial" name="serial" value="{{ dispositivo.serial }}" >
                </div>
           
                <div class="form-group">
                    <label for="movil">Línea Móvil:</label>
                    <input type="text" id="movil" name="movil" value="{{ dispositivo.movil }}">
                </div>
           
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="text" id="contrasena" name="contrasena" value="{{ dispositivo.contrasena }}" >
                </div>
           
                <div class="form-group">
                    <label for="fecha_compra">Fecha de Compra:</label>
                    <input type="date" id="fecha_compra" name="fecha_compra" value="{{ dispositivo.fechaCompra }}" >
                </div>
           
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" value="{{ dispositivo.estado }}" >
                </div>
           
                <div class="form-group">
                    <label for="tipo_activo">Tipo de Activo:</label>
                    <input type="text" id="tipo_activo" name="tipo_activo" value="{{ dispositivo.tipoActivo }}" >
                </div>
           
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{ dispositivo.correo }}" >
                </div>
           
                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" name="notas">{{ dispositivo.notas }}</textarea>
                </div>
           
                <button type="submit">Actualizar Dispositivo</button>
            </form>
            <div class="form-grid">
                <div class="form-group">
                </div>
            </div>
