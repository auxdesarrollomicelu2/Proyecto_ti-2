  <!-- section principal -->

  <div class="ingresoprincipal">

    <div class="ingreso">
      <div class="form-container">
        <h1>Registro de Activos</h1>
        <form action="/ingresoactivos" method="POST">
          <div class="form-grid">
            <div class="form-group">
              <label for="area">Área:</label>
              <select id="area" name="area" required>
                <option value="">Seleccione un área</option>
                <option value="Gerencia">GERENCIA</option>
                <option value="Comercial">COMERCIAL</option>
                <option value="Online">ONLINE</option>
                <option value="Servicio">SERVICIO TECNICO</option>
                <option value="Contabilidad">CONTABILIDAD</option>
                <option value="Calidad">CALIDAD</option>
                <option value="Compras">COMPRAS</option>
                <option value="Tesoreria">TESORERIA</option>
                <option value="Ecommerce">ECOMMERCE</option>
                <option value="Marketing">MARKETING</option>
                <option value="Gestion">GESTION HUMANA</option>
                <option value="Posventa">POSVENTA</option>
                <option value="Pendiente">PENDIENTE</option>
                <option value="TI">TI</option>
                <option value="Lider ON">LIDER ON</option>
                <option value="Accesorios Med">ACCESORIOS MD</option>
                <option value="Lider BG">LIDER BG</option>
                <option value="Bodega TM">BODEGA TM</option>
                <option value="Facturacion">FACTURACIÓN</option>
                <option value="Caja">CAJA</option>
                <option value="Bodega BG">BODEGA BG</option>
                <option value="Desarrollo">DESARROLLO</option>
                <option value="Stm">STM</option>
                <option value="Contabilidad LMP">CONTABILIDAD LAMPER</option>

                <!-- Pendiente de revision-->
              </select>
            </div>

            <div class="form-group">
              <label for="colaborador">Colaborador:</label>

              <select id="colaborador" name="colaborador">
                <option value="">Seleccione un Colaborador</option>
                {% for colaborador in colaboradores %}
                <option value="{{colaborador.nombres}}">{{colaborador.nombres}}</option>
                {% endfor %}
                <!-- Agregar lista de colaboradores -->
              </select>

            </div>

            <div class="form-group">
              <label for="sede">Sede:</label>
              <select id="sede" name="sede" required>
                <option value="">Seleccione una sede</option>
                <option value="Medellin">Tienda Medellin</option>
                <option value="Bogota">Tienda Bogota</option>
                <option value="Bmedellin">Bodega Medellin</option>
                <option value="Bbogota">Bodega Bogota</option>

              </select>
            </div>

            <div class="form-group">
              <label for="modelo_marca">Modelo/Marca:</label>
              <input type="text" id="modelo_marca" name="modelo_marca" required>
            </div>

            <div class="form-group">
              <label for="serial">Serial:</label>
              <input type="text" id="serial" name="serial" required>
            </div>

            <div class="form-group">
              <label for="contrasena">Contraseña:</label>
              <input type="text" id="contrasena" name="contrasena" >
            </div>

            <div class="form-group">
              <label for="fecha_compra">Fecha de Compra:</label>
              <input type="date" id="fecha_compra" name="fecha_compra" required>
            </div>



            <div class="form-group">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                <option value="">Seleccione un estado</option>
                <option value="Disponible">Disponible</option>
                <option value="En Uso">En Uso</option>
                <option value="Mantenimiento">En Reparación</option>

              </select>
            </div>
            <div class="form-group">
              <label for="movil">linea Movil:</label>
              <input type="number" id="movil" name="movil">
            </div>

            <div class="form-group">
              <label for="tipo_activo">Tipo de Activo:</label>
              <select id="tipo_activo" name="tipo_activo" required>
                <option value="">Seleccione un tipo de activo</option>
                <option value="Escritorio">PC Escritorio</option>
                <option value="Portatil">PC Portatil</option>
                <option value="Impresora">Impresora</option>
                <option value="Smartphone">Teléfono</option>
                <option value="Accesorio">Accesorio</option>

                <!-- pendiente de crear lista de todos los activos que se van a catalogar-->
              </select>
            </div>

            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" name="correo">
            </div>

            <div class="form-group">
              <label for="notas">Notas de Condición:</label>
              <textarea id="notas" name="notas" rows="4" cols="46"></textarea>
            </div>

            <div class="form-group form-group-full">
              <button class="btnregistrar" onclick=showAlert() type="submit">Registrar Activo</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <div id="alertContainer" style="position: fixed; top:40px; left: 80%; transform: translateX(-50%); z-index: 1050;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      alerta = document.querySelectorAll('.alert');
      alerta.forEach(function(alerta) {
        // Mostrar la alertaa con una animación
        setTimeout(function() {
          alerta.style.transition = 'opacity 0.5s';
          alerta.style.opacity = '1';
        }, 100);
        
        // Ocultar la alertaa después de 5 segundos
        setTimeout(function() {
          alerta.style.opacity = '0';
          setTimeout(function() {
            alerta.remove();
          }, 500);
        }, 4000);
      });
    });
  </script>
